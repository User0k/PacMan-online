<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="hider" class="d-none">
    <div id="wrapper">
      <div id="game-info">
        <h1>Score:&nbsp;<span id="score">0</span></h1>
        <h2>Lives:&nbsp;<span id="lives">3</span></h2>
      </div>
      <div id="winner" class="d-none">Next level
        <p>Press any key to continue</p>
      </div>
      <div id="loser" class="d-none">Looooser!
        <p>Press any key to continue</p>
      </div>
    </div>
  </div>
  <button id="start-button"></button>
</body>
</html>
